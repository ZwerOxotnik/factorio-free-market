
[mod-name]
free-market=Fritt marked
[mod-description]
free-market=Legger til et gratis marked som fungerer med alle kister. Tilpasselig, vanlig.\nSelg/kjøp gjenstander fra andre lag.\nVil du ha et bedre marked med spillere enn "Black Market"? Du fant det du leter etter.\n\nUPS vennlig+ (uendelig versjon hadde bedre ytelse) og fungerer med enhver mod.\nAlle kan oversette moden på Crowdin. https://crowdin.com/project/factorio-mods-localization

