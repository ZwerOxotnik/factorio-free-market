
[mod-name]
iFreeMarket=Fritt marked + uendelig lagring
[mod-description]
iFreeMarket=Legger til et gratis marked som fungerer med alle kister. Tilpass vanlig.\nSelger/kjøp gjenstander fra andre team, lagre og overføre varer uten restriksjoner.\nDu vil ha et bedre marked med spillere enn "Black Market"? Du fant det du leter etter.\n\nHar mye bedre ytelse enn tidligere versjon og fungerer med hvilken som helst mod.\nAlle kan oversette moden fra Crowdin. https://crowdin.com/project/factorio-mods-localization

