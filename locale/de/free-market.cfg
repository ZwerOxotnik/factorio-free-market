
[mod-name]
free-market=Freier Markt
[mod-description]
free-market=Fügt freien Markt hinzu, der mit jeder Truhe funktioniert. Anpassbar und einfach.\nGegenstände von anderen Teams verkaufen/kaufen.\nDu möchtest einen faireren Markt als mit "Black Market"? Dann ist das hier genau das, nachdem du gesucht hast.\n\nUPS freundlich+ (Unendliche Version hatte bessere Leistung) und funktioniert mit jeder Mod.\nJeder kann die Mod auf Crowdin übersetzen. https://crowdin.com/project/factorio-mods-localization

