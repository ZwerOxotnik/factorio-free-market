
[mod-name]
iFreeMarket=Свободный рынок + бесконечное хранилище
[mod-description]
iFreeMarket=Добавляет Свободный рынок, работает с любым хранилищем. Настраиваемый, простой.\nПокупай/продавай предметы у других команд, храни и перемещай предметы без ограничений.\nВы хотите более честную торговлю с игроками чем "Black Market"? Вы нагли то, что вы ищите.\n\nНамного лучше производительность чем у предыдущей версии и работает с любым модом.\nКто угодно может перевести этот мод на Crowdin. https://crowdin.com/project/factorio-mods-localization

