
[mod-name]
iFreeMarket=Вільний ринок + бездонне сховище
[mod-description]
iFreeMarket=Додано вільний ринок, який працює з будь-якою скринею. Налаштовується, простий.\nПродавайте/купуйте предмети в інших команд, зберігайте та передавайте предмети без обмежень.\nХочете більш чесний ринок з гравцями, ніж "Чорний ринок"? Ви знайшли те, що шукали.\n\nМає значно кращу продуктивність, ніж попередня версія, і працює з будь-яким модом.\nКожен може перекласти мод на Crowdin. https://crowdin.com/project/factorio-mods-localization

