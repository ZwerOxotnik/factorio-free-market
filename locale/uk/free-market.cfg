
[mod-name]
free-market=Вільний ринок
[mod-description]
free-market=Додає вільний ринок, який працює з будь-якою скринею. Налаштовується, простий.\nПродавайте/купуйте предмети в інших команд.\nХочете більш чесний ринок з гравцями, ніж "Чорний ринок"? Ви знайшли те, що шукали.\n\nUPS friendly+ (версія Infinite мала кращу продуктивність) і працює з будь-яким модом.\nКожен може перекласти мод на Crowdin. https://crowdin.com/project/factorio-mods-localization

